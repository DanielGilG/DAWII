<div class="container mt-4">
  <h3>Edit Product</h3>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text"
             class="form-control"
             formControlName="name"
             [placeholder]="articulo.nombre">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number"
             class="form-control"
             formControlName="price"
             [placeholder]="articulo.precio">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control"
                formControlName="description"
                [placeholder]="articulo.descripcion"></textarea>
    </div>

    <button class="btn btn-primary" (click)="modify()" routerLink="/articulos">Save Changes</button>
  </form>
</div>
