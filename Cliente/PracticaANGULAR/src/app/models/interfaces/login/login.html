<div class="container mt-4">
  <h3>Edit Product</h3>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">ID</label>
      <input type="text"
             class="form-control"
             formControlName="id"
             [placeholder]="articulo.id">
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text"
             class="form-control"
             formControlName="nombre"
             [placeholder]="articulo.nombre">
    </div>


    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control"
                formControlName="descripcion"
                [placeholder]="articulo.descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number"
             class="form-control"
             formControlName="unidades"
             [placeholder]="articulo.unidades">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number"
             class="form-control"
             formControlName="precio"
             [placeholder]="articulo.precio">
    </div>

    <button class="btn btn-primary" (click)="modify()" routerLink="/articulos">Save Changes</button>
    <button class="btn btn-secondary" routerLink="/articulos">Cancel</button>
  </form>
</div>
