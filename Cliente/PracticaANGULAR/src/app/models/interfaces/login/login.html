<div class="container mt-4">
  <h3>Identify Yourself!</h3>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             formControlName="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="text"
             class="form-control"
             formControlName="password">
    </div>

    <button class="btn btn-primary mx-4" (click)="conectar()">Save Changes</button>
    <button class="btn btn-outline-secondary mx-4" routerLink="/">Cancel</button>
  </form>
</div>
