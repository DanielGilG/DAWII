<div class="container mt-4">
  <h3>Edit Product</h3>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             formControlName="nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="text"
             class="form-control"
             formControlName="password">
    </div>

    <button class="btn btn-primary" (click)="conectar()">Save Changes</button>
    <button class="btn btn-secondary" routerLink="/">Cancel</button>
  </form>
</div>
