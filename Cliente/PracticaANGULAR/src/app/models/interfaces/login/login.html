<div class="container mt-4">
  <h3>Edit Product</h3>
  <form [formGroup]="form">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             formControlName="id"
             [placeholder]="usuario.nombre">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="text"
             class="form-control"
             formControlName="nombre"
             [placeholder]="usuario.password">
    </div>

    <button class="btn btn-primary" (click)="conectar()" routerLink="/articulos">Save Changes</button>
    <button class="btn btn-secondary" routerLink="/articulos">Cancel</button>
  </form>
</div>
