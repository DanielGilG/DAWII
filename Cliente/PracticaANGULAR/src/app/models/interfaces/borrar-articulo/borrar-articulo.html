<div class="d-flex justify-content-center align-items-center bg-light">
  <div class="card text-center p-4 shadow" style="max-width: 420px;">
    <h1 class="text-danger mb-3">⚠️ ATENCIÓN</h1>
    <h2 class="my-3 fs-5">Vas a borrar el artículo:</h2>
    <h2 class="my-3 fs-5">{{articulo.nombre}}</h2>
    <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-danger mx-2 px-3" (click)="borrar()">ELIMINAR</button>
      <button type="button" class="btn btn-outline-secondary mx-2 px-3" routerLink="/articulos">Cancelar</button>
    </div>
  </div>
</div>
