<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="assets/{{id}}.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{nombre}}</h5>
    <p class="card-text">{{descripcion}}</p>
    <p class="card-text">{{precio}}</p>
    <a href="#" class="btn btn-primary">Comporar</a>
  </div>
</div>
