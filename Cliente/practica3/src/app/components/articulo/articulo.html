<div class="card" style="width: 18rem;">
    <img src="assets/{{id}}.jpg" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{nombre}}({{unidades}})</h5>
        <p class="card-text">{{descripcion}}</p>
        <b>
            <p class="card-text text-center">{{precio}}</p>
        </b>
    </div>
    <button class="btn btn-primary" [disabled] = items.unidades==0>Comprar</button>
</div>

<input type="text" [(ngModel)]="nombrecito">
<p>Hola, {{nombrecito}}</p>
